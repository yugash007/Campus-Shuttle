<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Shuttle</title>
    
    <!-- New stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
          --primary: #1E3A8A;
          --primary-light: #196ef7;
          --secondary: #ffffff;
          --light: #F1F5F9;
          --dark: #0a0f1c; /* Darkened */
          --success: #059669;
          --warning: #D97706;
          --danger: #DC2626;
          --accent: #CBA135;
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          /* Darkened gradient */
          background: -webkit-linear-gradient(to right, #3c0d70, #610743);
          background: linear-gradient(to right, #3c0d70, #2e036b, #610743);
          color: var(--secondary);
          line-height: 1.6;
        }

        .header {
          background: var(--dark);
          color: var(--secondary);
          padding: 0.75rem 1.5rem;
          align-items: center;
          box-shadow: 0 2px 6px rgba(0,0,0,0.25);
          position: sticky;
          top: 0;
          z-index: 100;
          display: flex;
          justify-content: space-between;
        }

        .logo {
          font-size: 1.6rem;
          font-weight: 700;
          color: var(--secondary);
        }

        .user-menu {
          display: flex;
          align-items: center;
        }

        .header .logo { flex: 1; }
        .header .wallet-balance { flex: 1; text-align: center; }
        .header .user-menu { flex: 1; display: flex; justify-content: flex-end; }

        .user-avatar {
          width: 38px;
          height: 38px;
          border-radius: 50%;
          background-color: var(--light);
          color: var(--dark);
          font-weight: bold;
          margin-left: 1rem;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
        }

        .wallet-balance { color: var(--accent) !important; }
        .wallet-balance h3 { color: white !important; font-weight: 600; }

        .welcome-card{ margin-top: 3rem; }

        .welcome-card, .stats-card, .booking-widget, .active-ride, .recent-rides {
          background: rgba(255,255,255,0.05); /* Made more transparent */
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255,255,255,0.1); /* Darkened border */
          border-radius: 12px;
          padding: 1.5rem;
          margin-bottom: 2rem;
        }

        .welcome-text h2 { color: var(--secondary); font-weight: 600; margin-bottom: 0.5rem; }

        .stats-card { transition: transform 0.3s ease; }
        .stats-card:hover { transform: translateY(-4px); }
        .stats-icon {
          width: 50px;
          height: 50px;
          border-radius: 12px;
          background: rgba(25,110,247,0.15);
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--accent);
          font-size: 1.5rem;
          margin-bottom: 1rem;
        }
        .stats-number { font-size: 1.8rem; font-weight: 700; color: var(--secondary); }
        .stats-label { color: rgba(255,255,255,0.8); font-size: 0.9rem; }

        .booking-title { font-size: 1.5rem; font-weight: 600; color: var(--secondary); }
        .form-control {
          padding: 0.8rem 1rem;
          border-radius: 8px;
          border: 1px solid rgba(255,255,255,0.2);
          background: rgba(255,255,255,0.05);
          color: var(--secondary);
        }
        .form-control:focus {
          border-color: var(--accent);
          box-shadow: none;
          background: rgba(255,255,255,0.05);
          color: white;
        }
        .form-control::placeholder{ color: rgba(255,255,255,0.7); }

        .destination-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1rem 0; }
        .destination-chip {
          background: rgba(255,255,255,0.07); /* Darkened */
          color: var(--secondary);
          padding: 0.5rem 1rem;
          border-radius: 20px;
          font-size: 0.9rem;
          cursor: pointer;
          transition: all 0.3s;
        }
        .destination-chip:hover { background: var(--accent); color: var(--dark); }

        .ride-option { display: flex; }
        .ride-option-btn {
          flex: 1;
          padding: 0.8rem;
          text-align: center;
          background: rgba(255,255,255,0.05);
          border: none;
          cursor: pointer;
          transition: all 0.3s;
          color: var(--secondary);
        }
        .ride-option-btn.active { background: var(--primary-light); color: var(--secondary); }

        .fare-amount { font-size: 1.8rem; font-weight: 700; color: var(--accent); }
        .text-muted { color: rgba(255, 255, 255, 0.8) !important; font-size: 1rem; }
        .small { color: rgba(255, 255, 255, 0.6) !important; font-size: 0.8rem; }
        .diff { color: rgb(223, 205, 115) !important; font-size: .8rem; }

        .btn-book {
            margin-top: 0.5rem;
            background: linear-gradient(90deg, var(--accent), #FFD700);
            color: var(--dark);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-book:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, #FFD700, var(--accent));
        }

        .driver-avatar { background: rgba(25,110,247,0.15); color: var(--accent); }
        .ride-progress { height: 10px; background: rgba(255, 255, 255, 0.25); border-radius: 9999px; overflow: hidden; margin: 1rem 0 0.5rem 0; }
        .progress-bar { height: 100%; background: linear-gradient(to right, #D4AF37, #FFD700); border-radius: inherit; transition: width 0.5s ease; }
        .progress-label { display: block; font-size: 0.85rem; font-weight: 600; color: #fff; opacity: 0.9; margin-top: 0.25rem; }

        .btn-action {
            margin-top: 0.6rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 0.875rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .btn-action:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .btn-action.call { background: rgba(32, 150, 44, 0.448); }
        .btn-action.call:hover { background: rgba(32, 150, 44, 0.7); }
        .btn-action.cancel { background: rgba(188, 30, 30, 0.448); }
        .btn-action.cancel:hover { background: rgba(188, 30, 30, 0.7); }
        .btn-action.track { background: rgba(59, 130, 246, 0.448); }
        .btn-action.track:hover { background: rgba(59, 130, 246, 0.7); }

        .section-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 1rem;
          padding-bottom: 0.75rem;
          border-bottom: 1px solid rgba(255,255,255,0.15);
        }
        .section-title { font-size: 1.2rem; font-weight: 600; color: var(--secondary); }
        .ride-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0;
          border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .btn-outline-primary {
            position: relative;
            background: var(--dark);
            color: #F1F5F9;
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.35s ease;
            z-index: 1;
        }
        .btn-outline-primary:before {
            content: '';
            position: absolute;
            z-index: -1;
            inset: 0;
            padding: 2px; /* border width */
            border-radius: 8px; /* same as parent */
            background: linear-gradient(to right, var(--accent), var(--primary-light));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        .btn-outline-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.35);
            color: #ffffff;
        }
        .btn-outline-primary:hover:before {
            background: linear-gradient(to right, var(--primary-light), var(--accent));
        }
        .ride-item:last-child { border-bottom: none; }
        .ride-destination { flex: 2; color: var(--secondary); }
        .ride-date { flex: 1; text-align: right; font-size: 0.9rem; color: rgba(255,255,255,0.7); }
        .ride-fare { flex: 1; text-align: right; font-weight: 600; color: var(--accent); }

        .btn-accept, .btn-decline {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            color: var(--secondary);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-accept {
            background: linear-gradient(45deg, var(--success), #10B981);
        }
        .btn-accept:hover {
            background: linear-gradient(45deg, #10B981, var(--success));
            transform: translateY(-1px);
        }
        .btn-decline {
            background: linear-gradient(45deg, var(--danger), #EF4444);
        }
        .btn-decline:hover {
            background: linear-gradient(45deg, #EF4444, var(--danger));
            transform: translateY(-1px);
        }

        /* Rating Modal Styles */
        .modal-content {
            background: var(--dark) !important;
            border: 1px solid var(--accent) !important;
            color: var(--secondary) !important;
        }
        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        .rating-stars > .fa-star {
            transition: all 0.2s ease-in-out;
        }
        .rating-stars > .fa-star:hover {
            transform: scale(1.15);
        }

        /* Tyndall Effect Styles */
        .sui-tyndall-effect {
            --streak-color: rgb(255, 255, 255);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        .sui-tyndall-effect .overlay {
            background: linear-gradient(
                180deg,
                #000000 0%,
                rgba(0, 0, 0, 0.32) 43%,
                rgba(0, 0, 0, 0.12) 70%,
                rgba(0, 0, 0, 0) 100%
            );
            height: 14rem;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            z-index: 1;
            pointer-events: none;
        }

        .sui-tyndall-effect .streak {
            background: linear-gradient(
                90deg,
                var(--streak-color) 16%,
                rgba(255, 255, 255, 0) 100%
            );
            mask: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.5) 35%,
                rgba(0, 0, 0, 0.5) 64%,
                rgba(0, 0, 0, 0) 100%
            );
            flex-shrink: 0;
            mix-blend-mode: overlay;
            overflow: hidden;
            pointer-events: none;
            position: absolute;
            z-index: 0;
        }

        @keyframes streak1-anim {
            from { opacity: 0; transform: rotate(40deg) scaleY(0.5); }
            to { opacity: 0.8; transform: rotate(40deg) scaleY(1); }
        }
        @keyframes streak2-anim {
            from { opacity: 0; transform: rotate(32deg) scaleY(0.5); }
            to { opacity: 0.92; transform: rotate(32deg) scaleY(1); }
        }
        @keyframes streak3-anim {
            from { opacity: 0; transform: rotate(24deg) scaleY(0.5); }
            to { opacity: 1; transform: rotate(24deg) scaleY(1); }
        }

        .streak-1 {
            width: 200%;
            height: 6rem;
            left: -64vw;
            top: 48vw;
            animation: streak1-anim 2s ease-out forwards;
        }

        .streak-2 {
            width: 200%;
            height: 3rem;
            left: -60vw;
            top: 40vw;
            animation: streak2-anim 2s ease-out forwards;
            animation-delay: 0.2s;
        }

        .streak-3 {
            width: 200%;
            height: 5rem;
            left: -32vw;
            top: 32vw;
            animation: streak3-anim 2s ease-out forwards;
            animation-delay: 0.4s;
        }

        @media (min-width: 1024px) {
            .streak-1 { width: 150%; height: 14rem; left: -28vw; top: 32vw; }
            .streak-2 { width: 150%; height: 6rem; left: -32vw; top: 24vw; }
            .streak-3 { width: 150%; height: 12rem; left: -12vw; top: 18vw; }
        }

        @media (min-width: 1280px) {
            .streak-1 { left: -16vw; top: 21vw; }
            .streak-2 { left: -12vw; top: 17vw; }
            .streak-3 { left: -10vw; top: 10vw; }
        }
        
        /* Student Heatmap styles */
        .heatmap-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .heatmap-header {
            display: flex;
            margin-bottom: 0.5rem;
        }
        .heatmap-body {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .heatmap-row {
            display: flex;
            gap: 4px;
        }
        .heatmap-day-label, .heatmap-time-label {
            flex: 0 0 50px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heatmap-time-label {
            flex: 1;
        }
        .heatmap-day-label {
            font-weight: 600;
        }
        .heatmap-cell {
            flex: 1;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        .heatmap-cell:hover {
            transform: scale(1.1);
            border: 1px solid white;
            z-index: 10;
        }
        .heatmap-cell:hover .heatmap-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px) scale(1);
        }
        .heatmap-cell[data-level="1"] { background-color: rgba(203, 161, 53, 0.25); }
        .heatmap-cell[data-level="2"] { background-color: rgba(203, 161, 53, 0.5); }
        .heatmap-cell[data-level="3"] { background-color: rgba(203, 161, 53, 0.75); }
        .heatmap-cell[data-level="4"] { background-color: rgba(203, 161, 53, 1); }

        .heatmap-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translate(-50%, 0) scale(0.8);
            background-color: var(--dark);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMate</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { /* Default: Dark Theme (Classic Neon) */
          --accent: #00f6ff;
          --accent-light: #7ffbff;
          --accent-bg-translucent: rgba(0, 246, 255, 0.1);
          --accent-glow: 0 0 15px rgba(0, 246, 255, 0.4), 0 0 5px rgba(0, 246, 255, 0.6);
          --primary: var(--accent);
          --primary-light: var(--accent-light);
          --secondary: #e5e7eb;

          --success: #10b981;
          --warning: #f59e0b;
          --danger: #ef4444;

          --body-bg: #0d0c1d;
          --body-text-color: var(--secondary);
          --text-color: var(--secondary);
          --text-muted-color: #9ca3af;
          
          --header-bg: rgba(13, 12, 29, 0.6);
          --header-border: 1px solid rgba(0, 246, 255, 0.15);
          
          --card-bg: rgba(28, 26, 52, 0.5);
          --card-border-color: rgba(0, 246, 255, 0.2);
          --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          
          --form-control-bg: rgba(13, 12, 29, 0.8);
          --form-control-border-color: rgba(0, 246, 255, 0.25);
          --form-control-color: var(--secondary);
          --form-control-placeholder-color: #6b7280;
          --form-control-focus-border-color: var(--accent);
          --form-control-focus-shadow-color: rgba(0, 246, 255, 0.3);
          
          --chip-bg: rgba(0, 246, 255, 0.1);
          --chip-color: var(--secondary);
          --chip-hover-bg: rgba(0, 246, 255, 0.2);
          
          --modal-bg: #110f28;
          --modal-border-color: var(--card-border-color);
          --modal-header-border-color: rgba(0, 246, 255, 0.1);
          --btn-close-filter: invert(1) grayscale(100%) brightness(200%);

          --profile-pic-border-color: var(--accent);
          --profile-placeholder-bg: #1c1a34;

          --floating-label-cutout-bg: var(--modal-bg);

          --chart-grid-color: rgba(0, 246, 255, 0.1);
          --chart-tooltip-bg: #1c1a34;
          --chart-tooltip-border: var(--accent);
          --chart-bar-fill: var(--accent);

          --skeleton-bg: rgba(255, 255, 255, 0.08);

          --heatmap-bg: transparent;
          --heatmap-level-0: rgba(255, 255, 255, 0.05);
          --heatmap-level-1: rgba(0, 246, 255, 0.2);
          --heatmap-level-2: rgba(0, 246, 255, 0.5);
          --heatmap-level-3: rgba(0, 246, 255, 0.8);
          --heatmap-level-4: rgba(0, 246, 255, 1);
        }

        body.light-theme { /* Creamy Glassmorphism */
          --accent: #ffb38a;
          --accent-light: #ffcdae;
          --accent-bg-translucent: rgba(255, 179, 138, 0.15);
          --accent-glow: 0 0 15px rgba(255, 179, 138, 0.4);
          --primary: var(--accent);
          --primary-light: var(--accent-light);
          --secondary: #4a4a4a;

          --success: #059669;
          --warning: #d97706;
          --danger: #dc2626;

          --body-bg: #f7f4ef;
          --body-text-color: var(--secondary);
          --text-color: var(--secondary);
          --text-muted-color: #8a8a8a;
          
          --header-bg: rgba(253, 251, 246, 0.6);
          --header-border: 1px solid rgba(0, 0, 0, 0.07);
          
          --card-bg: rgba(255, 255, 255, 0.5);
          --card-border-color: rgba(255, 255, 255, 0.8);
          --card-shadow: 0 8px 32px 0 rgba(131, 131, 131, 0.2);

          --form-control-bg: rgba(255, 255, 255, 0.7);
          --form-control-border-color: rgba(0, 0, 0, 0.1);
          --form-control-color: var(--secondary);
          --form-control-placeholder-color: #9ca3af;
          --form-control-focus-border-color: var(--accent);
          --form-control-focus-shadow-color: rgba(255, 179, 138, 0.4);

          --chip-bg: rgba(0, 0, 0, 0.05);
          --chip-color: var(--secondary);
          --chip-hover-bg: rgba(0, 0, 0, 0.1);

          --modal-bg: #ffffff;
          --modal-border-color: #e5e7eb;
          --modal-header-border-color: #e5e7eb;
          --btn-close-filter: none;

          --profile-pic-border-color: var(--accent);
          --profile-placeholder-bg: #e5e7eb;

          --floating-label-cutout-bg: var(--modal-bg);

          --chart-grid-color: rgba(0, 0, 0, 0.08);
          --chart-tooltip-bg: #ffffff;
          --chart-tooltip-border: var(--accent);
          --chart-bar-fill: var(--accent);

          --skeleton-bg: #e5e7eb;

          --heatmap-bg: transparent;
          --heatmap-level-0: rgba(0, 0, 0, 0.05);
          --heatmap-level-1: rgba(255, 179, 138, 0.2);
          --heatmap-level-2: rgba(255, 179, 138, 0.5);
          --heatmap-level-3: rgba(255, 179, 138, 0.8);
          --heatmap-level-4: rgba(255, 179, 138, 1);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', sans-serif;
          background: var(--body-bg);
          color: var(--body-text-color);
          line-height: 1.6;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          transition: background 0.3s ease;
        }
        
        #root { min-height: 100vh; }
        .main-content { padding: 2rem 0; }

        *:focus-visible {
            outline: 3px solid var(--accent) !important;
            outline-offset: 2px;
            border-radius: 8px;
        }

        .logo, .user-avatar, .rating-star-btn, .heatmap-cell, .profile-picture-container {
            background: none; border: none; padding: 0; margin: 0;
            font: inherit; color: inherit; text-align: inherit;
        }

        .header {
          background: var(--header-bg);
          -webkit-backdrop-filter: blur(20px);
          backdrop-filter: blur(20px);
          color: var(--header-text-color);
          padding: 0.75rem 1.5rem;
          align-items: center;
          border-bottom: var(--header-border);
          position: sticky; top: 0; z-index: 100;
          display: flex; justify-content: space-between;
          transition: background 0.3s ease;
        }
        
        .logo { font-size: 1.25rem; font-weight: 600; color: var(--accent); }
        .user-menu { display: flex; align-items: center; gap: 0.5rem;}
        .header .logo { flex: 1; }
        .header .wallet-balance { flex: 1; text-align: center; }
        .header .user-menu { flex: 1; display: flex; justify-content: flex-end; gap: 0.75rem; }

        .app-card {
          background: var(--card-bg);
          -webkit-backdrop-filter: blur(25px);
          backdrop-filter: blur(25px);
          border: 1px solid var(--card-border-color);
          box-shadow: var(--card-shadow);
          border-radius: 16px; padding: 1.5rem;
          height: 100%; display: flex; flex-direction: column;
          transition: background 0.3s, border 0.3s, box-shadow 0.3s;
        }

        .stats-card:hover { 
          transform: translateY(-4px) scale(1.02);
          box-shadow: 0 0 25px rgba(0,0,0,0.2), var(--accent-glow);
        }
        body.light-theme .stats-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        
        .form-control {
          padding: 0.8rem 1rem; border-radius: 8px;
          border: 1px solid var(--form-control-border-color);
          background: var(--form-control-bg); color: var(--form-control-color);
          transition: border-color 0.2s ease, box-shadow 0.2s ease;
          -webkit-backdrop-filter: blur(5px);
          backdrop-filter: blur(5px);
        }
        .form-control:focus {
          border-color: var(--form-control-focus-border-color);
          box-shadow: 0 0 0 3px var(--form-control-focus-shadow-color), var(--accent-glow);
          background: var(--form-control-bg);
          color: var(--form-control-color);
        }
        body.light-theme .form-control:focus { box-shadow: 0 0 0 3px var(--form-control-focus-shadow-color); }
        
        .destination-chip.active, .destination-chip[aria-pressed="true"],
        .ride-option-btn.active, .ride-option-btn[aria-pressed="true"] {
            background: var(--accent);
            color: var(--body-bg);
            font-weight: 600;
            box-shadow: var(--accent-glow);
        }
        body.light-theme .destination-chip.active, body.light-theme .destination-chip[aria-pressed="true"],
        body.light-theme .ride-option-btn.active, body.light-theme .ride-option-btn[aria-pressed="true"] {
            color: white;
            box-shadow: none;
        }
        
        .btn-book {
            background: var(--accent);
            color: var(--body-bg); border: none; padding: 1rem;
            border-radius: 8px; font-weight: 600; width: 100%;
            transition: all 0.2s ease; 
            box-shadow: var(--accent-glow);
        }
        body.light-theme .btn-book { color: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); }
        
        .btn-book:hover:not(:disabled) {
            transform: translateY(-2px);
            background: var(--primary-light);
            box-shadow: var(--accent-glow), 0 5px 15px rgba(0,0,0,0.2);
        }
        body.light-theme .btn-book:hover:not(:disabled) { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
        
        .modal-content {
            background: var(--modal-bg) !important;
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid var(--modal-border-color) !important;
            color: var(--body-text-color) !important;
            border-radius: 1rem !important;
        }
        
        .profile-picture {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 4px solid var(--profile-pic-border-color);
            box-shadow: var(--accent-glow);
        }
        body.light-theme .profile-picture { box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .profile-placeholder {
            border: 4px solid var(--profile-pic-border-color);
            background-color: var(--profile-placeholder-bg);
        }
        
        /* Heatmap Styles */
        .heatmap-container { display: flex; flex-direction: column; width: 100%; }
        .heatmap-header, .heatmap-row { display: flex; flex-direction: row; }
        .heatmap-time-label, .heatmap-day-label {
            font-size: 0.75rem; text-align: center;
            color: var(--text-muted-color); padding: 0.25rem 0;
        }
        .heatmap-time-label { flex: 1; }
        .heatmap-day-label { display: flex; align-items: center; justify-content: center; }
        .heatmap-body { display: flex; flex-direction: column; }
        .heatmap-cell {
            flex: 1; aspect-ratio: 1; margin: 2px;
            background-color: var(--heatmap-level-0);
            border-radius: 4px; transition: all 0.2s ease;
            position: relative;
            font-size: 0.8rem;
            color: var(--body-bg);
            font-weight: 600;
        }
        .heatmap-cell span {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .heatmap-cell:hover { transform: scale(1.1); box-shadow: var(--accent-glow); }
        body.light-theme .heatmap-cell:hover { box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .heatmap-cell[data-level="1"] { background-color: var(--heatmap-level-1); }
        .heatmap-cell[data-level="2"] { background-color: var(--heatmap-level-2); }
        .heatmap-cell[data-level="3"] { background-color: var(--heatmap-level-3); }
        .heatmap-cell[data-level="4"] { background-color: var(--heatmap-level-4); }
        body.light-theme .heatmap-cell[data-level="4"] { color: white; }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }
        .achievement-badge {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            padding: 1rem; border-radius: 12px;
            background: var(--accent-bg-translucent);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        .achievement-badge.locked {
            filter: grayscale(100%);
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.05);
        }
        body.light-theme .achievement-badge.locked { background: rgba(0, 0, 0, 0.03); }
        .achievement-badge:not(.locked) {
            border-color: var(--accent);
            box-shadow: var(--accent-glow);
        }
        body.light-theme .achievement-badge:not(.locked) { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .achievement-icon { font-size: 2.5rem; color: var(--accent); margin-bottom: 0.5rem; }
        .achievement-badge.locked .achievement-icon { color: var(--text-muted-color); }
        .achievement-name { font-weight: 600; font-size: 0.9rem; line-height: 1.3; }
        .achievement-badge.locked .achievement-name { color: var(--text-muted-color); }

        /* --- Unchanged Styles --- */
        .wallet-balance h3 { font-weight: 600; color: var(--text-color);}
        .booking-widget { animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .welcome-text h2 { color: var(--text-color); font-weight: 700; margin-bottom: 0.25rem; }
        .welcome-text p { color: var(--text-muted-color); }
        .stats-icon { width: 48px; height: 48px; border-radius: 12px; background: var(--accent-bg-translucent); display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 1.5rem; margin-bottom: 1rem; }
        .stats-number { font-size: 2.25rem; font-weight: 700; color: var(--text-color); line-height: 1; }
        .stats-label { color: var(--text-muted-color); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .booking-title { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        select.form-control option { background: var(--select-option-bg); color: var(--select-option-color); }
        .destination-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1rem 0; }
        .destination-chip { background: var(--chip-bg); color: var(--chip-color); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .destination-chip:hover { background: var(--chip-hover-bg); transform: translateY(-2px); }
        .ride-option { display: grid; grid-template-columns: 1fr 1fr; border: 1px solid var(--form-control-border-color); border-radius: 8px; overflow: hidden; background: var(--form-control-bg); }
        .ride-option-btn { padding: 0.8rem; text-align: center; background: transparent; border: none; cursor: pointer; transition: all 0.2s ease-in-out; color: var(--text-muted-color); font-weight: 500; }
        .ride-option-btn:not(:last-child) { border-right: 1px solid var(--form-control-border-color); }
        .fare-amount { font-size: 1.8rem; font-weight: 700; color: var(--text-color); }
        .text-muted { color: var(--text-muted-color) !important; font-size: 1rem; }
        .small { color: var(--small-text-color) !important; font-size: 0.875rem; }
        .ride-progress { height: 8px; background: var(--progress-bg); border-radius: 9999px; overflow: hidden; margin: 1rem 0 0.5rem 0; }
        .progress-bar { height: 100%; background: var(--accent); border-radius: inherit; transition: width 0.5s ease; }
        .progress-label { display: block; font-size: 0.875rem; font-weight: 600; color: var(--text-color); opacity: 0.9; margin-top: 0.25rem; }
        .btn-action { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.5rem 0.875rem; font-size: 0.875rem; font-weight: 500; border-radius: 8px; background: var(--chip-bg); border: 1px solid transparent; color: var(--body-text-color); cursor: pointer; transition: all 0.2s ease; }
        .btn-action:hover:not(:disabled) { background: var(--chip-hover-bg); border-color: var(--card-border-color); transform: translateY(-1px); }
        .btn-action.sos { background: var(--danger); color: white; border-color: transparent; }
        .btn-action.sos:hover { background: #c53030; }
        .ride-actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 1rem; }
        .ride-actions-grid .btn-action { width: 100%; padding: 0.75rem; font-size: 1rem; }
        .btn-sos-main { width: 100%; background: var(--danger); color: white; font-weight: 700; font-size: 1.1rem; padding: 1rem; border-radius: 8px; border: none; margin-top: 1rem; transition: all 0.2s ease; }
        .btn-sos-main:hover { background: #b91c1c; transform: translateY(-2px); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--section-header-border-color); }
        .section-title { font-size: 1.125rem; font-weight: 600; color: var(--text-color); }
        .ride-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--ride-item-border-color); }
        .ride-item:last-child { border-bottom: none; }
        .ride-destination { flex: 2; color: var(--text-color); }
        .ride-date { flex: 1; text-align: right; font-size: 0.9rem; color: var(--text-muted-color); }
        .ride-fare { flex: 1; text-align: right; font-weight: 600; color: var(--text-color); }
        .ride-fare.text-credit { color: var(--success) !important; }
        .ride-fare.text-debit { color: var(--danger) !important; }
        .btn-accept, .btn-decline { padding: 0.5rem 1rem; font-weight: 600; border-radius: 6px; border: none; transition: all 0.2s ease; color: #fff; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-accept { background: var(--success); }
        .btn-accept:hover { background: #047857; transform: translateY(-1px); }
        .btn-decline { background: var(--danger); }
        .btn-decline:hover { background: #b91c1c; transform: translateY(-1px); }
        .onboarding-progress { width: 100%; height: 8px; background-color: var(--progress-bg); border-radius: 4px; overflow: hidden; }
        .progress-bar-inner { height: 100%; background-color: var(--accent); border-radius: 4px; transition: width 0.4s ease-in-out; }
        .modal-header { border-bottom: 1px solid var(--modal-header-border-color) !important; }
        .modal-footer { border-top: 1px solid var(--modal-header-border-color) !important; }
        .btn-close { filter: var(--btn-close-filter); }
        .auth-container { display: grid; grid-template-columns: 1fr; min-height: 100vh; }
        .auth-form-section { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; }
        .auth-graphic-section { display: none; background: linear-gradient(135deg, var(--body-bg), #1f2937); color: white; align-items: center; justify-content: center; padding: 3rem; text-align: center; }
        body.light-theme .auth-graphic-section { background: linear-gradient(135deg, var(--accent-light), #e0e7ff); }
        @media (min-width: 992px) { .auth-container { grid-template-columns: 1fr 1fr; } .auth-graphic-section { display: flex; } }
        .notification-toast { position: fixed; top: 20px; right: 20px; background: var(--toast-bg); -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px); color: var(--toast-text-color); padding: 1rem 1.5rem; border-radius: 12px; box-shadow: var(--toast-shadow); border: 1px solid var(--toast-border-color); z-index: 1050; display: flex; align-items: center; transform: translateX(120%); transition: transform 0.5s ease-in-out; max-width: 400px; }
        .notification-toast.show { transform: translateX(0); }
        .toast-content { display: flex; align-items: center; flex-grow: 1; }
        .toast-icon { font-size: 1.5rem; color: var(--accent); margin-right: 1rem; }
        .toast-message { display: flex; flex-direction: column; }
        .toast-title { font-weight: 700; margin-bottom: 0.25rem; }
        .toast-body { font-size: 0.9rem; opacity: 0.9; }
        .toast-close-btn { background: none; border: none; color: var(--toast-close-btn-color); font-size: 1.5rem; line-height: 1; opacity: 0.7; cursor: pointer; padding: 0 0 0 1rem; align-self: flex-start; }
        .toast-close-btn:hover { opacity: 1; }
        .profile-picture-container { position: relative; width: 120px; height: 120px; margin: 0 auto 1.5rem; border-radius: 50%; }
        .profile-placeholder span { color: var(--profile-placeholder-color); }
        .upload-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; cursor: pointer; }
        .profile-picture-container:hover .upload-overlay { opacity: 1; }
        .hidden-file-input { display: none; }
        .header .user-avatar { width: 38px; height: 38px; border-radius: 50%; background-color: var(--light); color: var(--dark); font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; border: 2px solid var(--card-border-color); }
        .header .user-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .form-group-floating { position: relative; }
        .form-group-floating .form-control { height: 56px; }
        .form-group-floating .form-control::placeholder { color: transparent; }
        .form-group-floating label { position: absolute; top: 50%; left: 1rem; transform: translateY(-50%); color: var(--text-muted-color); transition: all 0.2s ease-in-out; pointer-events: none; background: transparent; }
        .form-group-floating .form-control:focus + label, .form-group-floating .form-control:not(:placeholder-shown) + label { top: 0; transform: translateY(-50%); font-size: 0.75rem; color: var(--accent); padding: 0 0.25rem; background: var(--floating-label-cutout-bg); }
        .view-transition-wrapper { position: relative; }
        .view-transition-wrapper > * { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .empty-state { text-align: center; padding: 2rem; opacity: 0.7; }
        .empty-state i { font-size: 3rem; color: var(--accent); margin-bottom: 1rem; }
        .empty-state p { font-weight: 500; color: var(--text-muted-color); }
        .skeleton-loader { display: block; background-color: var(--skeleton-bg); border-radius: 8px; position: relative; overflow: hidden; }

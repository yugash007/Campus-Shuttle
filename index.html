
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Shuttle</title>
    
    <!-- New stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { /* Default: Dark Theme */
          --primary: #1E3A8A;
          --primary-light: #196ef7;
          --secondary: #ffffff;
          --light: #F1F5F9;
          --dark: #0a0f1c;
          --success: #059669;
          --warning: #D97706;
          --danger: #DC2626;
          --accent: #CBA135;
          --accent-bg-translucent: rgba(203, 161, 53, 0.1);

          --body-bg: linear-gradient(to right, #3c0d70, #2e036b, #610743);
          --body-text-color: var(--secondary);
          --text-color: var(--secondary);
          
          --header-bg: rgba(10, 15, 28, 0.75);
          --header-text-color: var(--secondary);
          --header-shadow: 0 2px 6px rgba(0,0,0,0.25);
          
          --card-bg: rgba(255, 255, 255, 0.1);
          --card-border-color: rgba(255, 255, 255, 0.1);
          --card-shadow: none;
          
          --text-muted-color: rgba(255, 255, 255, 0.8);
          --small-text-color: rgba(255, 255, 255, 0.6);
          
          --form-control-bg: rgba(255, 255, 255, 0.05);
          --form-control-border-color: rgba(255, 255, 255, 0.2);
          --form-control-color: var(--secondary);
          --form-control-placeholder-color: rgba(255, 255, 255, 0.7);
          --form-control-focus-border-color: var(--accent);
          --form-control-focus-shadow-color: rgba(203, 161, 53, 0.3);
          
          --select-option-bg: var(--dark);
          --select-option-color: var(--light);
          
          --destination-chip-bg: rgba(255, 255, 255, 0.07);
          --destination-chip-color: var(--secondary);
          --destination-chip-hover-bg: var(--accent);
          --destination-chip-hover-color: var(--dark);
          
          --ride-option-border-color: rgba(255, 255, 255, 0.2);
          --ride-option-hover-bg: rgba(255, 255, 255, 0.1);
          
          --progress-bg: rgba(255, 255, 255, 0.25);
          
          --section-header-border-color: rgba(255, 255, 255, 0.15);
          --ride-item-border-color: rgba(255, 255, 255, 0.08);

          --modal-bg: rgba(10, 15, 28, 0.85);
          --modal-border-color: var(--accent);
          --modal-header-border-color: rgba(255, 255, 255, 0.1);
          --btn-close-filter: invert(1) grayscale(100%) brightness(200%);

          --heatmap-container-bg: rgba(0, 0, 0, 0.2);
          --heatmap-label-color: rgba(255, 255, 255, 0.7);
          --heatmap-cell-bg: rgba(255, 255, 255, 0.08);

          --toast-bg: linear-gradient(135deg, rgba(30, 58, 138, 0.9), rgba(46, 3, 107, 0.9));
          --toast-border-color: rgba(255, 255, 255, 0.18);
          --toast-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
          --toast-text-color: white;
          --toast-close-btn-color: white;

          --profile-pic-border-color: var(--accent);
          --profile-placeholder-bg: var(--dark);
          --profile-placeholder-color: var(--light);

          --form-group-icon-color: rgba(255, 255, 255, 0.5);
          --floating-label-cutout-bg: #360b6a;

          --chart-grid-color: rgba(255, 255, 255, 0.1);
          --chart-tooltip-bg: #1f2937;
          --chart-tooltip-border: var(--accent);
          --chart-bar-fill: var(--accent);
        }

        body.light-theme {
          --primary: #2F80ED;
          --primary-light: #37bf89;
          --secondary: #212529; /* Dark text */
          --light: #F8F9FA;
          --dark: #FFFFFF;
          --success: #198754;
          --warning: #ffc107;
          --danger: #dc3545;
          --accent: #0d6efd;
          --accent-bg-translucent: rgba(13, 110, 253, 0.1);

          --body-bg: linear-gradient(to right, #2F80ED, #37bf89);
          --body-text-color: #343a40;
          --text-color: var(--secondary);
          
          --header-bg: rgba(255, 255, 255, 0.6);
          --header-text-color: #343a40;
          --header-shadow: 0 2px 6px rgba(0,0,0,0.1);
          
          --card-bg: rgba(255, 255, 255, 0.65);
          --card-border-color: rgba(0, 0, 0, 0.05);
          --card-shadow: 0 4px 20px rgba(0,0,0,0.08);

          --text-muted-color: #495057;
          --small-text-color: #6c757d;

          --form-control-bg: #fff;
          --form-control-border-color: #ced4da;
          --form-control-color: var(--secondary);
          --form-control-placeholder-color: #6c757d;
          --form-control-focus-border-color: var(--accent);
          --form-control-focus-shadow-color: rgba(13, 110, 253, 0.25);

          --select-option-bg: var(--dark);
          --select-option-color: var(--secondary);

          --destination-chip-bg: rgba(0, 0, 0, 0.07);
          --destination-chip-color: var(--secondary);
          --destination-chip-hover-bg: var(--accent);
          --destination-chip-hover-color: #fff;

          --ride-option-border-color: rgba(0, 0, 0, 0.2);
          --ride-option-hover-bg: rgba(0, 0, 0, 0.1);
          
          --progress-bg: rgba(0, 0, 0, 0.15);
          
          --section-header-border-color: rgba(0, 0, 0, 0.1);
          --ride-item-border-color: rgba(0, 0, 0, 0.08);

          --modal-bg: rgba(255, 255, 255, 0.8);
          --modal-border-color: var(--accent);
          --modal-header-border-color: rgba(0, 0, 0, 0.1);
          --btn-close-filter: none;

          --heatmap-container-bg: rgba(255, 255, 255, 0.3);
          --heatmap-label-color: rgba(0, 0, 0, 0.7);
          --heatmap-cell-bg: rgba(0, 0, 0, 0.08);

          --toast-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(240, 240, 240, 0.7));
          --toast-border-color: rgba(0, 0, 0, 0.1);
          --toast-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
          --toast-text-color: var(--secondary);
          --toast-close-btn-color: var(--secondary);

          --profile-pic-border-color: var(--accent);
          --profile-placeholder-bg: #e9ecef;
          --profile-placeholder-color: #495057;

          --form-group-icon-color: rgba(0, 0, 0, 0.5);
          --floating-label-cutout-bg: #f2f8f5; /* A color from the light bg gradient */
          
          --chart-grid-color: rgba(0, 0, 0, 0.1);
          --chart-tooltip-bg: #ffffff;
          --chart-tooltip-border: #dddddd;
          --chart-bar-fill: var(--accent);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: var(--body-bg);
          color: var(--body-text-color);
          line-height: 1.6;
        }
        
        .main-content {
            padding: 2rem 0;
        }

        *:focus-visible {
            outline: 3px solid var(--accent) !important;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .logo, .user-avatar, .rating-star-btn, .heatmap-cell, .profile-picture-container {
            background: none; border: none; padding: 0; margin: 0;
            font: inherit; color: inherit; text-align: inherit;
        }

        .header {
          background: var(--header-bg);
          -webkit-backdrop-filter: blur(8px);
          backdrop-filter: blur(8px);
          color: var(--header-text-color);
          padding: 0.75rem 1.5rem;
          align-items: center;
          box-shadow: var(--header-shadow);
          position: sticky; top: 0; z-index: 100;
          display: flex; justify-content: space-between;
        }
        
        body.light-theme .header .logo,
        body.light-theme .header .wallet-balance h3,
        body.light-theme .btn-action,
        body.light-theme .user-menu .btn-action {
            color: var(--header-text-color);
        }
        body.light-theme .wallet-balance span {
            color: var(--text-muted-color);
        }

        .logo { font-size: 1.6rem; font-weight: 700; }
        .user-menu { display: flex; align-items: center; }
        .header .logo { flex: 1; }
        .header .wallet-balance { flex: 1; text-align: center; }
        .header .user-menu { flex: 1; display: flex; justify-content: flex-end; gap: 0.75rem; }

        .user-avatar {
          width: 38px; height: 38px; border-radius: 50%;
          background-color: var(--light); color: var(--dark);
          font-weight: bold;
          display: flex; align-items: center; justify-content: center;
          cursor: pointer; overflow: hidden;
        }

        .wallet-balance { color: var(--accent) !important; }
        .wallet-balance h3 { font-weight: 600; }
        body.dark-theme .wallet-balance h3 { color: white !important; }

        .app-card {
          background: var(--card-bg);
          -webkit-backdrop-filter: blur(8px);
          backdrop-filter: blur(8px);
          border: 1px solid var(--card-border-color);
          box-shadow: var(--card-shadow);
          border-radius: 12px; padding: 1.5rem;
          height: 100%; display: flex; flex-direction: column;
        }

        body.light-theme .profile-card {
            background-color: var(--profile-placeholder-bg);
            border-color: rgba(0, 0, 0, 0.12);
            -webkit-backdrop-filter: none;
            backdrop-filter: none;
        }

        .booking-widget { animation: fadeInSlideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        .welcome-text h2 { color: var(--text-color); font-weight: 600; margin-bottom: 0.5rem; }
        .welcome-text p { color: var(--text-muted-color); }

        .stats-card { transition: transform 0.3s ease; }
        .stats-card:hover { transform: translateY(-4px); }
        .stats-icon {
          width: 50px; height: 50px; border-radius: 12px;
          background: rgba(25,110,247,0.15);
          display: flex; align-items: center; justify-content: center;
          color: var(--accent); font-size: 1.5rem; margin-bottom: 1rem;
        }
        .stats-number { font-size: 1.8rem; font-weight: 700; color: var(--text-color); }
        .stats-label { color: var(--text-muted-color); font-size: 0.9rem; }

        .booking-title { font-size: 1.5rem; font-weight: 600; color: var(--text-color); }
        .form-control {
          padding: 0.8rem 1rem; border-radius: 8px;
          border: 1px solid var(--form-control-border-color);
          background: var(--form-control-bg); color: var(--form-control-color);
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
          border-color: var(--form-control-focus-border-color);
          box-shadow: 0 0 0 3px var(--form-control-focus-shadow-color);
          background: var(--form-control-bg);
          color: var(--form-control-color);
        }
        .form-control::placeholder{ color: var(--form-control-placeholder-color); }

        .form-control:disabled, .form-control[readonly] {
            background-color: var(--form-control-bg) !important;
            opacity: 0.8 !important;
            color: var(--form-control-color) !important;
        }

        select.form-control option { background: var(--select-option-bg); color: var(--select-option-color); }

        .destination-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1rem 0; }
        .destination-chip {
          background: var(--destination-chip-bg); color: var(--destination-chip-color);
          padding: 0.5rem 1rem; border-radius: 20px;
          font-size: 0.9rem; cursor: pointer; transition: all 0.3s;
        }
        .destination-chip:hover {
            background: var(--destination-chip-hover-bg);
            color: var(--destination-chip-hover-color);
            transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .ride-option {
            display: flex; border: 1px solid var(--ride-option-border-color);
            border-radius: 8px; overflow: hidden;
        }
        .ride-option-btn {
            flex: 1; padding: 0.8rem; text-align: center;
            background: transparent; border: none;
            border-right: 1px solid var(--ride-option-border-color);
            cursor: pointer; transition: all 0.3s ease-in-out;
            color: var(--body-text-color); font-weight: 500;
        }
        .ride-option-btn:last-child { border-right: none; }
        .ride-option-btn:not(.active):not([aria-pressed="true"]):hover { background: var(--ride-option-hover-bg); }
        .ride-option-btn.active, .ride-option-btn[aria-pressed="true"] {
            background: var(--primary-light);
            color: var(--dark);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(25, 110, 247, 0.5);
            transform: scale(1.02);
        }
        body.light-theme .ride-option-btn.active, body.light-theme .ride-option-btn[aria-pressed="true"] {
             color: #fff;
        }

        .fare-amount { font-size: 1.8rem; font-weight: 700; color: var(--accent); }
        .text-muted { color: var(--text-muted-color) !important; font-size: 1rem; }
        .small { color: var(--small-text-color) !important; font-size: 0.8rem; }
        .diff { color: rgb(223, 205, 115) !important; font-size: .8rem; }

        .btn-book {
            margin-top: 0.5rem; background: linear-gradient(90deg, var(--accent), #FFD700);
            color: var(--dark); border: none; padding: 1rem;
            border-radius: 8px; font-weight: 600; width: 100%;
            transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-book:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, #FFD700, var(--accent));
        }

        .driver-avatar { background: rgba(25,110,247,0.15); color: var(--accent); }
        .ride-progress { height: 10px; background: var(--progress-bg); border-radius: 9999px; overflow: hidden; margin: 1rem 0 0.5rem 0; }
        .progress-bar { height: 100%; background: linear-gradient(to right, #D4AF37, #FFD700); border-radius: inherit; transition: width 0.5s ease; }
        .progress-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-color); opacity: 0.9; margin-top: 0.25rem; }

        .btn-action {
            margin-top: 0.6rem; display: inline-flex; align-items: center;
            justify-content: center; gap: 0.5rem; padding: 0.5rem 0.875rem;
            font-size: 0.875rem; font-weight: 500; border-radius: 8px;
            border: 1px solid var(--form-control-border-color);
            color: var(--body-text-color); cursor: pointer; transition: all 0.25s ease;
        }
        .btn-action:hover {
            background: var(--ride-option-hover-bg);
            border-color: var(--form-control-focus-border-color);
            transform: translateY(-1px);
        }
        .btn-action.call { background: rgba(32, 150, 44, 0.448); }
        .btn-action.call:hover { background: rgba(32, 150, 44, 0.7); }
        .btn-action.cancel { background: rgba(188, 30, 30, 0.448); }
        .btn-action.cancel:hover { background: rgba(188, 30, 30, 0.7); }
        .btn-action.track { background: rgba(59, 130, 246, 0.448); }
        .btn-action.track:hover { background: rgba(59, 130, 246, 0.7); }
        .btn-action.sos { background: rgba(220, 38, 38, 0.7); border-color: rgba(220, 38, 38, 1); }
        .btn-action.sos:hover { background: rgba(220, 38, 38, 0.9); }
        .btn-action.call, .btn-action.cancel, .btn-action.track, .btn-action.sos { color: #fff; }

        .btn-action:disabled, .btn-action[disabled] {
            opacity: 0.6; cursor: not-allowed;
            background: var(--ride-option-hover-bg);
            border-color: var(--form-control-border-color);
            transform: none !important;
        }

        .ride-actions-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 0.75rem; margin-top: 1rem;
        }

        .ride-actions-grid .btn-action {
            width: 100%; margin-top: 0; padding-top: 0.75rem;
            padding-bottom: 0.75rem; font-size: 1rem;
        }

        .btn-sos-main {
            width: 100%; background: var(--danger);
            color: white; font-weight: 700; font-size: 1.1rem;
            padding: 1rem; border-radius: 8px; border: none;
            margin-top: 1rem; transition: all 0.3s ease;
        }
        .btn-sos-main:hover {
            background: #b91c1c; transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .btn-share-link {
            background: none; border: none; color: var(--accent);
            text-decoration: none; font-weight: 600; padding: 0;
            margin-top: 1rem; display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-share-link:hover { text-decoration: underline; color: #FFD700; }

        .section-header {
          display: flex; justify-content: space-between; align-items: center;
          margin-bottom: 1rem; padding-bottom: 0.75rem;
          border-bottom: 1px solid var(--section-header-border-color);
        }
        .section-title { font-size: 1.2rem; font-weight: 600; color: var(--text-color); }
        .ride-item {
          display: flex; justify-content: space-between; align-items: center;
          padding: 0.75rem 0; border-bottom: 1px solid var(--ride-item-border-color);
        }
        .btn-outline-primary {
            position: relative; background: var(--header-bg);
            color: var(--body-text-color); border: none;
            padding: 0.8rem 1.5rem; font-weight: 600;
            border-radius: 8px; cursor: pointer;
            transition: all 0.35s ease; z-index: 1;
        }
        .btn-outline-primary:before {
            content: ''; position: absolute; z-index: -1;
            inset: 0; padding: 2px; border-radius: 8px;
            background: linear-gradient(to right, var(--accent), var(--primary-light));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
        .btn-outline-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.35);
        }
        .btn-outline-primary:hover:before { background: linear-gradient(to right, var(--primary-light), var(--accent)); }
        .ride-item:last-child { border-bottom: none; }
        .ride-destination { flex: 2; color: var(--text-color); }
        .ride-date { flex: 1; text-align: right; font-size: 0.9rem; color: var(--text-muted-color); }
        .ride-fare { flex: 1; text-align: right; font-weight: 600; color: var(--accent); }
        .ride-fare.text-credit { color: var(--success) !important; }
        .ride-fare.text-debit { color: var(--danger) !important; }

        .btn-accept, .btn-decline {
            padding: 0.5rem 1rem; font-weight: 600; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease; color: #fff;
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-accept { background: linear-gradient(45deg, var(--success), #10B981); }
        .btn-accept:hover { background: linear-gradient(45deg, #10B981, var(--success)); transform: translateY(-1px); }
        .btn-decline { background: linear-gradient(45deg, var(--danger), #EF4444); }
        .btn-decline:hover { background: linear-gradient(45deg, #EF4444, var(--danger)); transform: translateY(-1px); }
        
        .onboarding-progress {
            width: 100%; height: 8px; background-color: rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden;
        }
        body.dark-theme .onboarding-progress { background-color: rgba(255, 255, 255, 0.2); }
        .progress-bar-inner {
            height: 100%; background-color: var(--accent);
            border-radius: 4px; transition: width 0.4s ease-in-out;
        }

        .modal-content {
            background: var(--modal-bg) !important;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 1px solid var(--modal-border-color) !important;
            color: var(--body-text-color) !important;
        }
        .modal-header { border-bottom: 1px solid var(--modal-header-border-color) !important; }
        .modal-footer { border-top: 1px solid var(--modal-header-border-color) !important; }
        .modal-content .list-group-item {
            color: var(--body-text-color);
            border-color: var(--modal-header-border-color) !important;
        }
        body.light-theme .modal-content .list-group-item.text-warning {
            color: #664d03 !important;
        }
        .btn-close { filter: var(--btn-close-filter); }
        .rating-star-btn { cursor: pointer; transition: all 0.2s ease-in-out; margin: 0 0.25rem; }
        .rating-star-btn:hover { transform: scale(1.15); }

        .sui-tyndall-effect {
            --streak-color: rgb(255, 255, 255);
            position: relative; overflow: hidden; min-height: 100vh;
        }
        .sui-tyndall-effect .overlay {
            background: linear-gradient(180deg, #000000 0%, rgba(0, 0, 0, 0.32) 43%, rgba(0, 0, 0, 0.12) 70%, rgba(0, 0, 0, 0) 100%);
            height: 14rem; position: absolute; left: 0; right: 0;
            top: 0; z-index: 1; pointer-events: none;
        }
        body.light-theme .sui-tyndall-effect .streak,
        body.light-theme .sui-tyndall-effect .overlay {
            display: none;
        }
        .sui-tyndall-effect .streak {
            background: linear-gradient(90deg, var(--streak-color) 16%, rgba(255, 255, 255, 0) 100%);
            mask: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 35%, rgba(0, 0, 0, 0.5) 64%, rgba(0, 0, 0, 0) 100%);
            flex-shrink: 0; mix-blend-mode: overlay; overflow: hidden;
            pointer-events: none; position: absolute; z-index: 0;
        }
        @keyframes streak1-anim { from { opacity: 0; transform: rotate(40deg) scaleY(0.5); } to { opacity: 0.8; transform: rotate(40deg) scaleY(1); } }
        @keyframes streak2-anim { from { opacity: 0; transform: rotate(32deg) scaleY(0.5); } to { opacity: 0.92; transform: rotate(32deg) scaleY(1); } }
        @keyframes streak3-anim { from { opacity: 0; transform: rotate(24deg) scaleY(0.5); } to { opacity: 1; transform: rotate(24deg) scaleY(1); } }
        .streak-1 { width: 200%; height: 6rem; left: -64vw; top: 48vw; animation: streak1-anim 2s ease-out forwards; }
        .streak-2 { width: 200%; height: 3rem; left: -60vw; top: 40vw; animation: streak2-anim 2s ease-out forwards; animation-delay: 0.2s; }
        .streak-3 { width: 200%; height: 5rem; left: -32vw; top: 32vw; animation: streak3-anim 2s ease-out forwards; animation-delay: 0.4s; }
        @media (min-width: 1024px) { .streak-1 { width: 150%; height: 14rem; left: -28vw; top: 32vw; } .streak-2 { width: 150%; height: 6rem; left: -32vw; top: 24vw; } .streak-3 { width: 150%; height: 12rem; left: -12vw; top: 18vw; } }
